<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物と色の選択</title>
    <style>
        img {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>動物と色の選択</h1>
    <p>動物を選んでください：</p>
    <select id="animal">
        <option value="raccoondog">タヌキ</option>
        <option value="chihuahua">チワワ</option>
        <option value="hedgehog">ハリネズミ</option>
        <option value="bee">ハチ</option>
        <option value="sloth">なまけもの</option>
        <option value="cat">ネコ</option>
        <option value="elephant">ぞう</option>
        <option value="bear">くま</option>
    </select>
    <p>色を選んでください：</p>
    <select id="color">
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="green">緑</option>
        <option value="yellow">黄</option>
        <option value="brown">茶</option>
        <option value="black">黒</option>
    </select>
    <button id="showImage">画像を表示</button>
    <div id="imageContainer"></div>
    <script>
        document.getElementById('showImage').addEventListener('click', function () {
            const animal = document.getElementById('animal').value;
            const color = document.getElementById('color').value;
            const imageName = animal + '_' + color + '.png'; // ここで適切なファイル名に変更してください
            const imageElement = document.createElement('img');
            const baseUrl = 'https://automaticthinkingjp.files.wordpress.com/2023/05/';
            imageElement.src = baseUrl + imageName;
            imageElement.src = imageName;
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            imageContainer.appendChild(imageElement);
        });
    </script>
</body>
</html>
